
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Products</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <div class="filters">
        <input type="text" id="search" placeholder="Search products..." onkeyup="filterProducts()">
        
        <select id="category" onchange="filterProducts()">
            <option value="all">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Fashion">Fashion</option>
            <option value="Home Appliances">Home Appliances</option>
            <option value="Books">Books</option>
            <option value="Beauty">Beauty</option>

        </select>

        <input type="range" id="priceRange" min="0" max="1000" step="10" oninput="updatePriceValue(); filterProducts();">
        <span id="priceValue">$1000</span>
    </div>

    <section id="product-list">
        <!-- Products will be added here dynamically -->
    </section>

    <script>
        function updatePriceValue() {
            document.getElementById("priceValue").textContent = "$" + document.getElementById("priceRange").value;
        }
    </script>
    <script src="script.js"></script>

</body>
</html>
